<div class="container-sm">
  <div class="col-md-6 offset-md-3  container-sm ">
    <form #f="ngForm" method="post" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row g-3 form-container  container-sm">

      <div class="form-group col-md-6">
        <label><b>Full Name</b></label>
        <input type="text" class="form-control" id="fname" formControlName="fname"name="fname"  />

      </div>
      <div class="form-group col-md-6">
        <label><b>Username</b></label>
        <input type="text" class="form-control" id="lname" formControlName="username">

        <div  class="invalid-feedback">
          <div >Last name is required</div>

        </div>


      </div>

      <br><br>

      <div class="form-group">
        <label><b>Email </b></label>
        <input type="email" class="form-control" id="email" formControlName="email" readonly/>


      </div>




      <br><br>

      <div class="form-group">
        <label class="form-label"><b>Role</b></label>
        <select id="role" class="form-select" (change)="selectRole($event)" formControlName="role">
          <option selected disabled value="">Choose..</option>
          <option value="2">Manager</option>
          <option value="3">Data Sciencet</option>
          <option value="4">Contable</option>
          <option value="5">Udit</option>
          <option value="6">Chef de projet </option>
        </select>
      </div>
      <br><br><br><br>

      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-success full-width-button" >Update</button>
      </div>

      <div class="col-md-6">
        <button type="button" (click)="goToUserList()"
                class="btn btn-danger full-width-button">Cancel</button>
      </div>
    </form>
  </div>
</div>
