<div class="container-sm">
  <div class="col-md-6 offset-md-3 container-sm">

    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container  container-sm ">

      <div class="form-group col-md-6">
        <label><b>First Name</b></label>
        <input type="text" class="form-control" id="fname" [(ngModel)]="customer.name" required minlength="3"
               name="name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.errors }" />
        <div *ngIf="f.submitted && name.errors" class="invalid-feedback">
          <div *ngIf="name.errors['required']">First name is required</div>
          <div *ngIf="name.errors['minlength']">First Name minimum 3 characters are required!!!</div>
        </div>
      </div>

      <br><br>

      <div class="form-group">
        <label><b>Email Id</b></label>
        <input type="email" class="form-control" id="email" [(ngModel)]="customer.email" name="email" required
               email #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />

        <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.invalid">Invalid email format</div>
        </div>
      </div>

      <br><br>
