
<br>

<div class="container">

  <h3>Employee Details</h3>
  <br>
  <div class="box">

    <div>

      <img src="../assets/download.jpg">
    </div>
    <div >
      <table  class=" table table-striped  border-dark  ">
        <thead class=" table-dark">
        <tr>
          <th  >Attribute</th>
          <th  >Value</th>
        </tr>

        </thead>

        <tbody>
        <tr>
          <td><b>Id</b></td>
          <td>{{user.id}}</td>
        </tr>
        <tr>
          <td><b>First Name</b></td>
          <td>{{user.fname}}</td>
        </tr>
        <tr>
          <td><b>Last Name</b></td>
          <td>{{user.lname}}</td>
        </tr>
        <tr>
          <td><b>Email</b></td>
          <td>{{user.email}}</td>
        </tr>
        <tr>
          <td><b>Salary</b></td>
          <td>{{user.salary}}</td>
        </tr>
        <tr>
          <td><b>Department</b></td>
          <td>{{user.department}}</td>
        </tr>
        <tr>
          <td><b>role</b></td>
          <td>{{user.designation}}</td>
        </tr>
        <tr>
          <td><b>Joining Date</b></td>
          <td>{{user.joiningDate}}</td>
        </tr>

        </tbody>
      </table>

      <a routerLink="/updating-by-id/{{user.id}}" id="btn1"class="btn btn-secondary">Update Details</a>
      <a routerLink="/list-user" id="btn2" class="btn btn-danger">Back</a>
    </div>

  </div>

</div>
